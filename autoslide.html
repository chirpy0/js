<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="pro6css.css">

</head>

<body>
    <div class="container">
        <div class="slide">
            <img src="img/pic.jpg">
            <p class="caption">Caption 1</p>
        </div>
        <div class="slide"> <img src="img/pic.jpg">
            <p class="caption">Caption 2</p>
        </div>

        <div class="slide"> <img src="img/pic.jpg">
            <p class="caption">Caption 3</p>
        </div>
        <div class="slide"> <img src="img/pic.jpg">
            <p class="caption">Caption 4</p>
        </div>

        <span class="leftside arrow" id="prev" type="button">&#10094</span>
        <span class="rightside arrow" id="next" type="button">&#10095</span>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dots"></span>
        <span class="dots"></span>
        <span class="dots"></span>
        <span class="dots"></span>
    </div>

    <script src="pro6.js"></script>
</body>

</html>
