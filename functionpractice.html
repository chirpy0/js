        //ss(find min and placed at wright position)
        function ss(st1) {
            let l = st1.length;
            for (let i = 0; i < l; i++) {
                let minInd = i;
                for (let j = i + 1; j < l; j++) {
                    if (st1[j] < st1[minInd]) {
                        minInd = j;
                    }
                }
                let temp = st1[minInd];
                st1[minInd] = st1[i];
                st1[i] = temp;
            }
            return st1;
        }

        function inss(ele) {
            let siz = ele.length;
            console.log(siz);
            let i = 0,
                j;
            for (i = 1; i < siz; i++) {
                let key = ele[i];
                j = i - 1;
                while (j >= 0 && ele[j] > key) {
                    ele[j + 1] = ele[j];
                    j--;
                }
                ele[j + 1] = key;
            }
            return ele;
        }

        function subset(array) {
            let size = array.length;
            ss(array);
            let storeSubset = [0];
            // console.log(array);
            for (let i = 0; i < size; i++) {
                let ans = 0;
                storeSubset.push(array[i]);
                for (let j = i + 1; j < size; j++) {
                    ans = array[i] + array[j];
                    storeSubset.push(ans);
                    for (let k = j + 1; k < size; k++) {
                        ans = ans + array[k];
                        // console.log(ans);
                        storeSubset.push(ans);
                    }
                }
            }
            ss(storeSubset)
            return storeSubset;
        }
