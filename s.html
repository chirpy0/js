        var ele = [3, 6, 7, 1, -3, 0, -9];

        let l = 0,
            r = ele.length;

        function combine(mer, l, m, r) {
            let temp = [];
            let i = l,
                k = 0,
                j = m + 1;
            while (i <= m && j <= r) {
                if (ele[i] <= ele[j]) {
                    temp[k] = ele[i];
                    i++;
                } else {
                    temp[k] = ele[j];
                    j++;
                }
                k++;
            }
            console.log(temp);
            while (i <= m) {
                temp[k] = ele[i];
                k++;
                i++;
            }
            while (j <= r) {
                temp[k] = ele[j];
                j++;
                k++;
            }
            for (let x = l; x <= r; x++) {
                ele[x] = temp[x];
            }
            return ele;
        }

        function ms(mer, l, r) {
            if (l >= r) {
                return;
            } else {
                let m = parseInt((r + l) / 2);
                // console.log(m);
                ms(mer, l, m);
                ms(mer, m + 1, r);
                combine(mer, l, m, r);
            }
        }
        let ab = ms(ele, 0, r - 1);
        console.log(ab);
